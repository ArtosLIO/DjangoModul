{% extends 'base.html' %}


{% block title %}
    <title>CreateBuy</title>
{% endblock %}


{% block content %}
    <span><a href="{% url 'logout' %}">Logout</a></span>
    <span><a href="{% url 'list_product' %}">List product</a></span>

    <h3>{{ buy.name }}</h3>
    <p>{{ buy.description }}</p>
    <pre><i>Стоимость: {{ buy.price }}  Количество: {{ buy.quantity }}</i></pre>
    <hr><br>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Подтвердить покупку">
    </form>
{% endblock %}
